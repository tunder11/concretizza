<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concretizza - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Adiciona animação de fundo com rastreamento do mouse -->
    <canvas id="backgroundCanvas" class="background-canvas"></canvas>
    
    <main class="container">
        <div class="login-card">
            <!-- Adiciona decorativos dourados nos cantos da tela de login -->
            <div class="corner-decoration corner-top-left"></div>
            <div class="corner-decoration corner-top-right"></div>
            <div class="corner-decoration corner-bottom-left"></div>
            <div class="corner-decoration corner-bottom-right"></div>
            
            <div class="login-header">
                <div class="brand">
                    <!-- Ícone atualizado para gradiente dourado -->
                    <svg class="brand-icon" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect width="40" height="40" rx="10" fill="url(#goldGradient)"/>
                        <path d="M20 12L28 26H12L20 12Z" fill="#000000"/>
                    </svg>
                    <h1 class="brand-name">Concretizza</h1>
                </div>
                <div class="gold-line"></div>
                <p class="subtitle">Acesse sua conta</p>
            </div>

            <form class="login-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="form-label" for="username">Usuário</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Digite seu usuário"
                            autocomplete="username"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Digite sua senha"
                            autocomplete="current-password"
                            required
                        >
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input">
                        <span class="checkbox-text">Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-link">Esqueceu a senha?</a>
                </div>

                <!-- Botão aprimorado com efeito luminoso -->
                <button type="submit" class="submit-button">
                    <span class="button-text">Entrar</span>
                    <svg class="button-icon" width="18" height="18" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 8H13M13 8L9 4M13 8L9 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>

            <div class="divider">
                <span class="divider-text"></span>
            </div>

            <div class="footer-links">
                <p class="footer-text">
                    © Concretizza 2025 - Todos os direitos reservados
                </p>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
